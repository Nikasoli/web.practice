<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .highlight-container {
        padding-left: 16px;
        padding-right: 16px;
        width: 100%;
        max-width: 1336px;
        margin-left: auto;
        margin-right: auto;
      }
      .highlight-container__content {
        padding-top: 16px;
        font-family: "IRANYekan", sans-serif;
        display: flex;
      }
      .highlight-one__container {
        width: auto;
        height: auto;
        margin-left: 24px;
        position: relative;
        display: block;
      }
      .highlight-one__content {
        margin-left: 0;
        cursor: pointer;
        width: 84px;
        margin-right: 8px;
        display: block;
      }
      .circle-around__purple {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 100%;
        background: linear-gradient(315deg, #e03d96, #7d4c9e);
        border-radius: 50%;
      }
      .circle-around__white {
        width: calc(100% - 4px);
        background-color: white;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo-one__circle {
        border-radius: 99999px;
        line-height: 0;
        background: linear-gradient(315deg, #e03d96, #7d4c9e);
        width: calc(100% - 6px);
        height: calc(100% - 6px);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .photo-two__circle {
        object-fit: cover;
        border-radius: 99999px;
        width:30px;
        height:30px;
        display: inline-block;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body dir="rtl">
    <header>
      <nav>
        <div class="header-container">
          <div class="imp-tag">
            <i class="fa fa-bars bar" aria-hidden="true"></i>
            <a class="tag-imp" href="">دسته بندی کالاها</a>
          </div>
          <div class="nav-bar">
            <i class="fa fa-percent icon im" aria-hidden="true"></i>
            <a class="text before_one" href="">شگفت انگیزها</a>
            <i class="fa fa-shopping-basket icon" aria-hidden="true"></i>
            <a class="text before_two" href="">سوپرمارکت</a>
            <i class="fa fa-credit-card icon" aria-hidden="true"></i>
            <a class="text before_three" href="">کارت هدیه</a>
            <i class="fa fa-heart-o icon" aria-hidden="true"></i>
            <a class="text before_four" href="">پرفروش ترین ها</a>
            <i class="fa fa-money icon" aria-hidden="true"></i>
            <a class="text before_five" href="">تخفیف ها و پیشنهاد ها</a>
          </div>
          <div class="nav-bar__about">
            <a class="text im before_six" href="">سوالی دارید؟</a>
            <a class="text before_seven" href="">در دیجیکالا بفروشید!</a>
          </div>
          <div class="logo">
            <img class="logo__link" src="asests/img/logo/logo.svg" alt="" />
          </div>
          <div class="button">
            <button class="button__link" type="button">
              ورود&nbsp;|&nbsp;ثبت نام
            </button>
            <i class="fa fa-shopping-cart shopp" aria-hidden="true"></i>
          </div>
        </div>
      </nav>
      <div class="highlight-container">
        <div class="header-container__content">
          <div class="highlight-one__container">
            <div class="highlight-one__content">
              <div class="circle-around__purple"></div>
              <div class="circle-around__white"></div>
              <div class="photo-one__circle">
                <div class="photo-two__circle">
                  <img
                    src="asests/img/photo/493105089ed549e9932d067c65ac9178"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
