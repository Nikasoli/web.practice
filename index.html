    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header-container {
        align-items: center;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: flex;
        max-width: 1676px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        z-index: 1000px;
        font-family: "IRANYekan", sans-serif;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }
      a {
        text-decoration: none;
      }
      .imp-tag {
        width: 150px;
        display: flex;
        border-left: 1px solid rgb(204, 198, 198);
      }
      .tag-imp {
        color: rgb(63, 64, 100);
        font-size: 14px;
        font-weight: bold;
        padding-top: 3px;
      }
      .bar {
        color: rgb(63, 64, 100);
        padding-top: 9px;
        padding-left: 12px;
        font-size: 15px;
        cursor: pointer;
      }
      .text {
        text-align: center;
        position: relative;
        display: inline-block;
        overflow: hidden;
        font-size: 12px;
        color: #62666d;
        padding-left: 20px;
      }
      .icon {
        align-items: center;
        color: #62666d;
        font-size: 13px;
        padding-left: 7px;
      }
      .nav-bar {
        position: relative;
        display: flex;
        align-items: center;

        border-left: 1px solid rgb(204, 198, 198);
      }
      .nav-bar__about {
        position: relative;
        display: flex;
        align-items: center;
      }
      .im {
        padding-right: 12px;
      }
      .logo {
        display: flex;
        position: relative;
        align-items: center;
        padding-right: 180px;
      }
      .button {
        display: flex;
        position: relative;
        align-items: center;
        padding-right: 40px;
      }
      .button__link {
        font-weight: bold;
        font-family: "IRANYekan", sans-serif;
        padding: 8px 16px;
        background-color: white;
        color: black;
        border: 1px solid rgba(216, 209, 209, 0.719);
        border-radius: 8px;
        cursor: pointer;
        transition: 0.4s;
      }
      .shopp {
        display: flex;
        position: relative;
        align-items: center;
        width: 24px;
        height: 24px;
        font-size: 30px;
        cursor: pointer;
        padding-right: 15px;
      }
      .button__link:hover {
        background-color: #ef3f3e;
        color: white;
      }
      .before_one {
        padding-bottom: 2px;
      }
      .before_one::before {
        content: "";
        bottom: 0px;
        display: inline-block;
        height: 3px;
        background-color: tomato;
        position: absolute;
        bottom: 0;
        right: 100%;
        width: 50%;
        transition: 0.5s;
      }

    <header>
